  <style>
    body {
      margin: 0;

      background: linear-gradient(135deg, #ffdde1, #ee9ca7);

      font-family: 'Segoe UI', sans-serif;
      display: flex;

    .container {
      text-align: center;

    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: slideIn 2s ease-in-out forwards;
      opacity: 0;
    }

    p {
      font-size: 1.5rem;
      animation: fadeText 3s ease-in-out 2s forwards;
      opacity: 0;
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeText {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
